<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 70%;
            border: 3px solid green;
        }

        h3 {
            color: white;
            background-color: green;
        }

        a {
            color: green;
        }
    </style>
</head>

<body>
    <div class="ini">
        <form name="inif">
            <h3>Iniciar sesion</h3>
            Nombre de usuario* <br>
            <input type="text" name="name" /> <br>
            Clave* <br>
            <input type="text" name="pass" /> <br>
        </form>
        <button type="submit" form="inif">Iniciar sesion</button> <br>
        <a>Ha olvidado el nombre o la contrasena?</a>
    </div>
    <br>
    <div class="reg">
        <h3>Registrar</h3>
        Necesita solicitar una cuenta o finalizar el registro?
        Haga clic en el boton Registrar. <br>
        <button>Registrar</button>
    </div>

</body>

</html>
