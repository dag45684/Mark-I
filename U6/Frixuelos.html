    <hr>
    <font color=DarkViolet>
        <ul>
            <lh><b>Ingredientes</b></lh>
            <li>100g de harina</li>
            <li>1/4L de leche</li>
            <li>2 huevos</li>
            <li>Una pizca de sal</li>
        </ul>
        <br>
        <ol>
            <lh><b>Como se hace...</b></lh>
            <li>Mezcla la harina con leche</li>
            <li>Anade los huevos</li>
            <li>Anade una pizca de sal</li>
            <li>remueve durante diez minutos</li>
        </ol>

        <b>Notas:</b> Puedes anadir canela para mejorar la receta.
